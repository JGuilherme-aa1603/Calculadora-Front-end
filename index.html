<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="previous">0</p>
            <h1 id="resultado">0</h1>
        </div>
        <div class="keysContainer">
            <div class="keys">
                <button class="operator" onclick="oper('+')">+</button>
                <button class="operator" onclick="oper('-')">-</button>
                <button class="operator" onclick="oper('*')">X</button>
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button onclick="insert('.')" class="leftbottom">.</button>
                <button onclick="insert('0')">0</button>
                <button onclick="clean()" id="AC">AC</button>
            </div>
            <div class="keys2">
                <button class="operator" onclick="oper('/')">/</button>
                <button onclick="back()"><</button>
                <button id="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
